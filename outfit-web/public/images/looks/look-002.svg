<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="1000" fill="#f5f5f5"/>
  
  <!-- 背景装饰 -->
  <rect x="0" y="0" width="800" height="1000" fill="#f8fafc" />
  <circle cx="400" cy="300" r="250" fill="#e2e8f0" opacity="0.5" />
  
  <!-- 衣服轮廓 - 白衬衫 -->
  <path d="M300,200 L500,200 L550,300 L550,600 L250,600 L250,300 Z" fill="#ffffff" stroke="#475569" stroke-width="5"/>
  <path d="M300,200 L250,300 M500,200 L550,300" stroke="#475569" stroke-width="5" fill="none"/>
  <path d="M400,200 L400,550" stroke="#475569" stroke-width="3" fill="none"/> <!-- 衬衫中线 -->
  <path d="M320,250 C350,260 380,270 400,270 C420,270 450,260 480,250" stroke="#475569" stroke-width="3" fill="none"/> <!-- 衬衫领口 -->
  
  <!-- 裤子轮廓 - 黑色裤子 -->
  <path d="M300,620 L500,620 L520,900 L420,900 L400,750 L380,900 L280,900 Z" fill="#1e293b" stroke="#0f172a" stroke-width="5"/>
  
  <!-- 标题 -->
  <rect x="200" y="50" width="400" height="80" rx="10" fill="#475569" opacity="0.8"/>
  <text x="400" y="100" font-family="sans-serif" font-size="28" text-anchor="middle" fill="white">黑白简约通勤Look</text>
  
  <!-- 标签 -->
  <rect x="50" y="850" width="100" height="40" rx="20" fill="#475569" opacity="0.8"/>
  <text x="100" y="875" font-family="sans-serif" font-size="18" text-anchor="middle" fill="white">通勤</text>
  
  <rect x="160" y="850" width="100" height="40" rx="20" fill="#22c55e" opacity="0.8"/>
  <text x="210" y="875" font-family="sans-serif" font-size="18" text-anchor="middle" fill="white">春季</text>
</svg> 