<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="1000" fill="#f5f5f5"/>
  
  <!-- 背景装饰 -->
  <rect x="0" y="0" width="800" height="1000" fill="#f8fafc" />
  <circle cx="400" cy="300" r="250" fill="#e2e8f0" opacity="0.5" />
  
  <!-- 白衬衫轮廓 -->
  <path d="M350,220 L450,220 L450,570 L350,570 Z" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
  <path d="M350,220 L330,250 L330,540 L350,570 M450,220 L470,250 L470,540 L450,570" stroke="#0f172a" stroke-width="2" fill="none"/>
  <path d="M400,220 L400,450" stroke="#0f172a" stroke-width="2" fill="none"/> <!-- 衬衫中线 -->
  <path d="M350,220 C370,200 430,200 450,220" stroke="#0f172a" stroke-width="2" fill="none"/> <!-- 衬衫领口 -->
  
  <!-- 西装外套轮廓 -->
  <path d="M300,200 L500,200 L550,300 L540,600 L480,620 L480,900 Q440,950 400,950 Q360,950 320,900 L320,620 L260,600 L250,300 Z" 
        fill="#0f172a" stroke="#020617" stroke-width="5"/>
  <path d="M300,200 L250,300 M500,200 L550,300" stroke="#020617" stroke-width="5" fill="none"/>
  
  <!-- 西装翻领 -->
  <path d="M350,220 L300,280 L320,400 M450,220 L500,280 L480,400" stroke="#020617" stroke-width="3" fill="none"/>
  
  <!-- 西装前襟 -->
  <path d="M400,400 L400,800" stroke="#020617" stroke-width="3" fill="none"/>
  
  <!-- 西装扣子 -->
  <circle cx="400" cy="450" r="5" fill="#f8fafc" stroke="#020617" stroke-width="2"/>
  <circle cx="400" cy="500" r="5" fill="#f8fafc" stroke="#020617" stroke-width="2"/>
  <circle cx="400" cy="550" r="5" fill="#f8fafc" stroke="#020617" stroke-width="2"/>
  
  <!-- 口袋 -->
  <path d="M330,450 L350,450 M450,450 L470,450" stroke="#020617" stroke-width="2"/>
  <path d="M330,550 L370,550 L370,600 L330,600 Z M430,550 L470,550 L470,600 L430,600 Z" stroke="#020617" stroke-width="2" fill="none"/>
  
  <!-- 西裤分叉 -->
  <path d="M400,800 L400,950" stroke="#020617" stroke-width="3" fill="none"/>
  
  <!-- 标题 -->
  <rect x="200" y="50" width="400" height="80" rx="10" fill="#0f172a" opacity="0.8"/>
  <text x="400" y="100" font-family="sans-serif" font-size="28" text-anchor="middle" fill="white">正式场合冬季Look</text>
  
  <!-- 标签 -->
  <rect x="50" y="850" width="100" height="40" rx="20" fill="#0284c7" opacity="0.8"/>
  <text x="100" y="875" font-family="sans-serif" font-size="18" text-anchor="middle" fill="white">正式</text>
  
  <rect x="160" y="850" width="100" height="40" rx="20" fill="#2563eb" opacity="0.8"/>
  <text x="210" y="875" font-family="sans-serif" font-size="18" text-anchor="middle" fill="white">冬季</text>
</svg> 